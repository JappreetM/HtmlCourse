<!Doctype html>
  <html>
	<head>
		<meta charset="UTF-8">
		<meta name="Description" content="This page tells about Tables">
		<title>Tables</title>
	</head>
	
	<body>
		<table border="1" width="100%">
			<tr>
				<td>
					row 1 cell 1
				</td> <!-- tr- table row and td- table data-->
				<td>row 1 cell 2</td>
				<td>row 1 cell 3</td>
			</tr>
			<tr>
				<td>row 2 cell 1</td>
				<td>row 2 cell 2</td>
				<td>row 2 cell 3 </td>
			</tr>
			<tr>
				<td> row 3 cell 1</td>
				<td>row 3 cell 2</td>
				<td>row 3 cell 3</td>

			</tr>
		</table>
		<br><br>
		<table border="1" width="100%">
			<tr>
				<td colspan="3">row 1 cell 1</td> <!-- tr- table row and td- table data-->
				
			</tr>
			<tr>
				<td rowspan="2">row 2 cell 1</td>
				<td>row 2 cell 2</td>
				<td>row 2 cell 3 </td>
			</tr>
			<tr>
				<td> row 3 cell 1</td>
				<td>row 3 cell 2</td>
				
			</tr>
		</table>
		<br><br>


		<table border="1" width="50%">
			<tr>
				<th colspan="3">
					row 1 cell 1
				</th> <!-- tr- table row and td- table data-->
				
			</tr>
			<tr>
				<td width="10%">row 2 cell 1</td>
				<td>row 2 cell 2</td>
				<td>row 2 cell 3 </td>
			</tr>
			<tr>
				<td> row 3 cell 1</td>
				<td>row 3 cell 2</td>
				<td>row 3 cell 3</td>

			</tr>
		</table>
	<body>

  </htm>
