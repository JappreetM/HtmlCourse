<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links to other pages</title>
</head>
<body>
    <h1>Let us study about links:</h1>
    <a href="https://google.com">This is a link to Google.com</a> <!--a stands for anchor. This is an anchor tag. This is an absolute link-->
    <br>
    <a href="div_elem.html">This is a link to div element page</a> <!--This is a relative link-->
    <br>
    <a href="hello_world.html" target="_blank">This is link to Hello World page that opens in a new tab</a>
</body>
</html>
